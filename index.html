<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Pregunta</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffe4ec;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    h1 {
        color: #d6336c;
        font-size: 2.5rem;
        margin-bottom: 40px;
    }

    .botones {
        display: flex;
        gap: 40px;
        position: relative;
    }

    button {
        padding: 15px 35px;
        font-size: 1.4rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    #btnSi {
        background-color: #ff4d6d;
        color: white;
    }

    #btnSi:hover {
        background-color: #e63950;
    }

    #btnNo {
        background-color: #adb5bd;
        color: black;
    }
</style>
</head>
<body>

<h1>Tengo una sorpresa para ti, ¿la quieres ver?</h1>

<div class="botones">
    <button id="btnSi">Sí</button>
    <button id="btnNo">No</button>
</div>

<script>
    const btnNo = document.getElementById("btnNo");
    const btnSi = document.getElementById("btnSi");

    btnNo.addEventListener("mouseover", () => {

        // Convertir en absoluto cuando se mueve
        btnNo.style.position = "absolute";

        // Obtener posición del botón SI
        const rect = btnSi.getBoundingClientRect();

        // Definir un rango pequeño alrededor del botón Sí
        const rango = 120; // puedes ajustar este número

        // Calcular nueva posición cerca del "Sí"
        const x = rect.left + (Math.random() * rango * 2 - rango);
        const y = rect.top + (Math.random() * rango * 2 - rango);

        btnNo.style.left = x + "px";
        btnNo.style.top = y + "px";
    });

    btnSi.addEventListener("click", () => {
        window.location.href = "regalo.html";
    });
</script>

</body>
</html>
